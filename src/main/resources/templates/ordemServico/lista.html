<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://ulraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/Layout}" lang="pt-br">

<body>
<div layout:fragment="content">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><strong>Listagem de Ordens de Serviço</strong></li>

        </ol>
    </nav>
    <nav class="navbar navbar-dark bg-dark">
        <a class="btn btn-success my-2 my-sm-0" th:href="@{/ordemServicos/new}">Cadastrar Ordem de Serviço</a>
        <form class="form-inline" th:action="@{/ordemServicos/listar}">
            <input class="form-control mr-sm-2" type="search" name="pesquisa" placeholder="pesquisar"
                   aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
        <li form th:action="@{/logout}" method="post" class="form-inline mt-2 mt-md-0">
            <div class="btn-danger">
                <button style="color: #FFFFFF" type="submit" class="dropdown-item">Sair do Sistema</button>
            </div>
            </form>>
        </li>
    </nav>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th>Usuário</th>
                <th>Perito</th>
                <th>Ocorrência</th>
            </tr>
            </thead>
            <!--/*@thymesVar id="ordemServicos" type=""*/-->
            <tbody th:if="${!ordemServicos.isEmpty()}">
            <tr th:each="o : ${ordemServico}">
                <td th:text="${o.id}"></td>
                <td th:text="${o.usuario}"></td>
                <td>
                    <a class="btn btn-info btn-sm" th:href="@{/ordemServicos/show/{id} (id=${o.id}) }" role="button">
                        Ver
                    </a>
                    <a class="btn btn-warning btn-sm" th:href="@{/ordemServicos/editar/{id} (id=${o.id}) }" role="button">
                        Editar
                    </a>
                    <a class="btn btn-danger btn-sm" th:href="@{/ordemServicos/excluir/{id} (id=${o.id}) }" role="button"
                       onclick="return confirm('Confirmar exclusão de unidade?')">
                        Excluir
                    </a>
                </td>
            </tr>
            </tbody>
            <!--/*@thymesVar id="isEmpty" type=""*/-->
            <tbody th:if="${ordemServicos.isEmpty()}">
            <tr>
                <td colspan="6" class="text-center">
                    Nenhum resultado encontrado com o termo: <strong><span
                        th:text="${param.pesquisa}">Test</span></strong>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</div>
</div>
</body>

</html>
