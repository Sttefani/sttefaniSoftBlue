<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://ulraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/Layout}" lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/cadastro_perito.css}"/>
</head>
<body>
<div layout:fragment="content">

    <div id="mensagemDeSucesso" th:if="${msg != null}">
        <span th:text="${msg}"></span>
    </div>
    <br/>
    <!--/*@thymesVar id="editMode" type="java"*/-->
    <form method="post" th:action="${!editMode} ? @{/peritos/save} : @{/peritos/alterar}"
          th:object="${perito}">
        <input type="hidden" th:field="*{id}"/>
        <fieldset>
            <label for="nome">Nome do Perito:</label><br />
            <input type="text" id="nome" name="nome" placeholder="Nome" th:field="*{nome}"
                   th:classappend="${#fields.hasErrors('nome')} ? 'inputError': ''"/><br /><br />
            <div id="mensagemDeErro" th:if="${#fields.hasErrors('nome')}">
                <span th:errors="*{nome}"></span>
            </div>
            <br/>
            <!--/*@thymesVar id="editMode" type="java"*/-->
            <input type="submit" th:value="${!editMode} ? 'Cadastrar' : 'Alterar'">
        </fieldset>
    </form>
</div>
</body>

</html>
