<head>
    <link rel="stylesheet" type="text/css" th:href="@{css/login.css}"/>
</head>
<body>
<div layout:fragment="content">

    <div>
        <form style="justify-content: center">

                <div class="login-form col-xs-10 col-xs-offset-1
col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <header>
                        <img class="img-responsive" th:src="@{/images/site.png}" style="width: 90px" src="" alt="">

                        <h2 class="text-center">Entre com seu <b>usuÃ¡rio</b> e <b>senha</b></h2>

                                        <span class="glyphicon glyphicon-user"></span>

                                    </div>
